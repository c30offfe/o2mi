<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>o2mi</title>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    body {
      background: rgba(255, 0, 0, 0.35);
    }

    #box {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 12px;
      background: #000;
      color: #fff;
      border-radius: 10px;
      font-family: sans-serif;
      font-size: 18px;
    }
  </style>
</head>
<body>
<div id="box">Overlay geladen… (warte auf Twitch Auth)</div>

<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script>
  console.log("viewer loaded");
  Twitch.ext.onAuthorized((auth) => {
    console.log("authorized", auth);
    document.getElementById("box").textContent = "Overlay läuft ✅ (authorized)";
  });
  Twitch.ext.onVisibilityChanged((isVisible) => {
    console.log("visibility", isVisible);
  });
</script>
</body>
</html>
