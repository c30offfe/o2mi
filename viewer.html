<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Step Grid</title>
  <style>
    html, body { width:100%; height:100%; margin:0; }
    body { background: rgba(0,0,0,0); font-family: system-ui, sans-serif; }
    .panel {
      position: absolute; top: 20px; left: 20px;
      background: rgba(0,0,0,0.65); color: #fff;
      padding: 12px; border-radius: 12px;
      width: 520px;
    }
    .row { display:flex; align-items:center; gap:10px; margin-top:10px; }
    .grid { display:grid; grid-template-columns: repeat(16, 1fr); gap:6px; width: 100%; }
    .step {
      height: 26px; border-radius: 6px; cursor: pointer;
      background: rgba(255,255,255,0.12);
      border: 1px solid rgba(255,255,255,0.18);
    }
    .step.on { background: rgba(0,255,120,0.55); border-color: rgba(0,255,120,0.9); }
    .hint { opacity: 0.85; font-size: 13px; }
    .small { opacity: 0.75; font-size: 12px; margin-top: 8px; }
  </style>
</head>
<body>
<div class="panel">
  <div id="status">Overlay geladen…</div>
  <div class="hint">Klick: Step toggeln (noch ohne Bits)</div>

  <div class="row">
    <div style="width:56px; opacity:.9;">Track 1</div>
    <div id="grid" class="grid"></div>
  </div>

  <div class="small" id="debug"></div>
</div>

<script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
<script>
  const STEPS = 16;

  // Pattern-State: true = Step an, false = Step aus
  const state = new Array(STEPS).fill(false);

  const gridEl = document.getElementById("grid");
  const statusEl = document.getElementById("status");
  const debugEl  = document.getElementById("debug");

  function patternString() {
    return state.map(x => x ? "1" : "0").join("");
  }

  function render() {
    gridEl.innerHTML = "";

    for (let i = 0; i < state.length; i++) {
      const on = state[i];

      const b = document.createElement("div");
      b.className = "step" + (on ? " on" : "");
      b.title = `Step ${i + 1}`;

      b.onclick = () => {
        // HIER verändert sich state:
        state[i] = !state[i];

        render();
        debugEl.textContent = "Pattern: " + patternString();
        // Nächster Schritt: hier senden wir später an Backend / Bits-Flow
      };

      gridEl.appendChild(b);
    }
  }

  // Initial render + initial debug
  render();
  debugEl.textContent = "Pattern: " + patternString();

  Twitch.ext.onAuthorized((auth) => {
    statusEl.textContent = `Overlay läuft ✅ (authorized) — channelId=${auth.channelId}`;
  });

  Twitch.ext.onVisibilityChanged((isVisible) => {
    console.log("visibility", isVisible);
  });
</script>
</body>
</html>
